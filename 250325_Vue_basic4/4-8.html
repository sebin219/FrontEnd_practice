<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        /* CSS 변수 추가 - 테마 색상 및 폰트 크기 */
        --bg-color: #ffffff;
        --text-color: #333333;
        --card-bg: #f9f9f9;
        --font-size: 16px;

        /* CSS 변수 적용 */
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: var(--font-size);

        /* 부드러운 전환 효과 추가 */
        transition: background-color 0.3s, color 0.3s, font-size 0.3s;
      }

      /* 다크모드 클래스 추가 */
      body.dark-mode {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --card-bg: #1e1e1e;
      }

      /* 폰트 사이즈 클래스 추가 */
      body.font-small {
        --font-size: 14px;
      }
      body.font-medium {
        --font-size: 16px;
      }
      body.font-large {
        --font-size: 18px;
      }

      .example {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        background-color: var(--card-bg);
      }
      input,
      select {
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      button {
        background-color: #42b983;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px 5px 5px 0;
      }
      button:hover {
        background-color: #3aa876;
      }
      .alert {
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 4px;
        margin: 10px 0;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>watch 속성</h1>
      <div class="example">
        <h2>3. 로컬 스토리지 동기화</h2>
        <p>사용자 설정이 변경될 때 자동으로 로컬 스토리지에 저장합니다.</p>

        <div>
          <label>
            <input type="checkbox" v-model="userSettings.darkMode" />
            다크 모드
          </label>
        </div>
        <div>
          <label>폰트 크기:</label>
          <select v-model="userSettings.fontSize">
            <option value="small">작게</option>
            <option value="medium">중간</option>
            <option value="large">크게</option>
          </select>
        </div>
        <div>{{ storageMessage }}</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: 'App',
        data() {
          return {
            // 3. 로컬 스토리지 동기화
            storageMessage: '설정이 변경되면 자동으로 저장됩니다.',
            userSettings: {
              darkMode: false,
              fontSize: 'medium',
            },
          };
        },

        watch: {
          // 3. 로컬 스토리지 동기화
          userSettings: {
            handler(newSettings) {
              localStorage.setItem('userSettings', JSON.stringify(newSettings));
              this.storageMessage = `설정이 저장되었습니다. (${new Date().toLocaleTimeString()})`;

              // methods -> CSS 클래스 적용 코드 추가
              this.applySettings();
            },
            deep: true, // 객체 내부의 변경사항까지 감시
          },

          // 개별 설정 변화에 대한 감시자 추가
          'userSettings.darkMode': function (newValue) {
            // methods -> 다크모드 변경 감지 시 CSS 적용
            this.applyDarkMode(newValue);
          },

          'userSettings.fontSize': function (newValue) {
            // methods -> 폰트 사이즈 변경 감지 시 CSS 적용
            this.applyFontSize(newValue);
          },
        },

        methods: {
          // CSS 적용을 위한 메소드 추가
          applySettings() {
            // 다크모드 적용
            this.applyDarkMode(this.userSettings.darkMode);

            // 폰트 사이즈 적용
            this.applyFontSize(this.userSettings.fontSize);
          },

          // 다크모드 CSS 적용 메소드
          applyDarkMode(isDarkMode) {
            if (isDarkMode) {
              document.body.classList.add('dark-mode');
            } else {
              document.body.classList.remove('dark-mode');
            }
          },

          // 폰트 사이즈 CSS 적용 메소드
          applyFontSize(size) {
            // 기존 폰트 사이즈 클래스 모두 제거
            document.body.classList.remove(
              'font-small',
              'font-medium',
              'font-large'
            );

            // 새 폰트 사이즈 클래스 추가
            document.body.classList.add(`font-${size}`);
          },
        },

        created() {
          // 3. 로컬 스토리지에서 기존 설정 불러오기
          const savedSettings = localStorage.getItem('userSettings');
          if (savedSettings) {
            this.userSettings = JSON.parse(savedSettings);
          }
        },
      });

      vm.mount('#app');
    </script>
  </body>
</html>
