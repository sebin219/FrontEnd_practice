<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Starter</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />
      색상<br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      정렬, 크기<br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />
      테두리<br />
      <button :class="btnStyle">버튼</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const { createApp, reactive } = Vue;

      let vm = createApp({
        name: 'App',
        setup() {
          const btnStyle = reactive({
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          });

          return {
            btnStyle,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
