<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Starter</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button class="staticBorder" :class="myColor">테스트 버튼</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const vm = createApp({
        name: 'App',
        setup() {
          const myColor = ref('buttonColor buttonLayout');

          return {
            myColor,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
