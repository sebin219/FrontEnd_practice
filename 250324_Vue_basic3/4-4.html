<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산된 속성 - 상태 및 조건 확인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .card {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }
      .btn {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .validation-message {
        font-size: 0.8rem;
        margin-top: 5px;
      }
      .valid {
        color: #4caf50;
      }
      .invalid {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>3. 상태 및 조건 확인</h2>
      <p>
        폼 유효성 검사, 장바구니 상태 확인, 사용자 등급 계산 등에 활용됩니다.
      </p>

      <!-- 폼 유효성 검사 예제 -->
      <div class="card">
        <h3>폼 유효성 검사</h3>
        <div class="form-group">
          <label for="username">사용자 이름 (한글 3글자 이상)</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="사용자 이름 입력"
            v-model.trim="username"
          />
          <div
            class="validation-message"
            :class="isUsernameValid ? 'valid' : 'invalid'"
          >
            <!-- 입력한 값이 유효하면 밑의 문장의 css가 바뀌도록 하기 위해 class를 바인딩함 -->
            {{ usernameValidationMessage }}
          </div>
        </div>
        <div class="form-group">
          <label for="email">이메일 (올바른 이메일 형식)</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="이메일 입력"
            v-model.trim="email"
          />
          <div
            class="validation-message"
            :class="isEmailValid ? 'valid' : 'invalid'"
          >
            {{ emailValidationMessage }}
          </div>
        </div>
        <div class="form-group">
          <label for="password"
            >비밀번호 (영문 대소문자, 특수문자 포함 8자 이상)</label
          >
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="비밀번호 입력"
            v-model.trim="password"
          />
          <div
            class="validation-message"
            :class="isPasswordValid ? 'valid' : 'invalid'"
          >
            {{ passwordValidationMessage }}
          </div>
        </div>
        <button class="btn" :disabled="!isFormValid">등록하기</button>
        <p>폼 유효성 상태: {{ isFormValid ? '유효함' : '유효하지 않음' }}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;
      let vm = createApp({
        name: 'App',
        data() {
          return {
            // 폼 유효성 검사 관련 데이터
            username: '',
            email: '',
            password: '',
          };
        },
        computed: {
          // 각 필드별 유효성 검사
          isUsernameValid() {
            // 한글만 있는지 확인 (정규식: 한글만 포함)
            const koreanOnly = /^[가-힣]+$/.test(this.username);
            // 2글자 이상인지 확인
            const isLongEnough = this.username.length >= 2;

            return koreanOnly && isLongEnough;
          },
          usernameValidationMessage() {
            if (!this.username) {
              return '사용자 이름을 입력해주세요.';
            }

            if (!this.isUsernameValid) {
              return '사용자 이름은 한글만 입력 가능합니다.';
            }

            return '유효한 사용자 이름입니다.';
          },

          isEmailValid() {
            // 이메일 정규식 패턴 (@ 및 . 포함, 기본적인 이메일 형식 검사)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(this.email);
          },
          emailValidationMessage() {
            if (!this.email) {
              return '이메일을 입력해주세요.';
            }

            if (!this.isEmailValid) {
              return '올바른 이메일 형식이 아닙니다. (예: example@domain.com)';
            }

            return '유효한 이메일 형식입니다.';
          },

          isPasswordValid() {
            // 비밀번호 정규식: 영문 대문자, 소문자, 특수문자 포함, 8자 이상
            const passwordPattern =
              /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>])(?=.{8,})/;
            return passwordPattern.test(this.password);
          },
          passwordValidationMessage() {
            if (!this.password) {
              return '비밀번호를 입력해주세요.';
            }

            if (this.password.length < 8) {
              return '비밀번호는 최소 8자 이상이어야 합니다.';
            }

            if (!/[A-Z]/.test(this.password)) {
              return '비밀번호에는 최소 하나의 대문자가 포함되어야 합니다.';
            }

            if (!/[a-z]/.test(this.password)) {
              return '비밀번호에는 최소 하나의 소문자가 포함되어야 합니다.';
            }

            if (!/[!@#$%^&*(),.?":{}|<>]/.test(this.password)) {
              return '비밀번호에는 최소 하나의 특수문자가 포함되어야 합니다.';
            }

            return '유효한 비밀번호입니다.';
          },

          // 전체 폼 유효성 검사
          isFormValid() {
            return (
              this.isUsernameValid && this.isEmailValid && this.isPasswordValid
            );
          },
        },
      });
      vm.mount('#app');
    </script>
  </body>
</html>
